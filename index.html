<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack JS-Project</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="img-bg">
            <h1 id="el-title">Blackjack</h1>
            <p id="el-message">Want to play a round?</p>
            <p id="el-cards">Cards:</p>
            <p id="el-sum">Sum:</p>
            <div id="buttons">
                <button id="btn-start" onclick="startGame()">START GAME</button>
                <button id="btn-new" onclick="newCard()">NEW CARD</button>
            </div>
            <p id="el-player"></p>
        </div>
    <script src="index.js"></script>
    </body>
</html>
